<h2>운비의 역사</h2>
<h2>출생</h2>
운비는 1997년 7월 20일생이다.
<p><img src="birth.jpg" width="50%"></p>
<h2>학력</h2>
 <p>계남초, 계남중, 부천여고를 거쳐 한서고를 졸업한 후,<br>
성공회대에 1년 재학한 뒤 <a href="https://www.dongguk.edu/mbs/kr/subview.jsp?id=kr_030106030000"target="_blank"title="경영정보학과 홈페이지">동국대학교 경영정보학과</a>로 진학하였다.</p>
<h2>생활</h2>
<p>진학 후엔 과생활과 뭉게구름 동아리 활동을 하였고,<br> 보컬을 맡아 여러 공연을 수행하였다.</p>
<h2>현재</h2>
<p>19년 5월, <u><strong>운명같은 상대</strong></u>를 만나<br> 현재까지 행복한 연애중이며
앞으로도 행복할 것으로 보인다.<br>그 상대는 심영보이다.</p>
