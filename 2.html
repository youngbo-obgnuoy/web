<p><img src="birth.jpg" width="50%"></p>
<h2>학력</h2>
 <p>계남초, 계남중, 중흥고를 졸업한 후,<br>
<a href="https://electric.kw.ac.kr/" title="전기공학과 홈페이지" target="_blank">광운대학교 전기공학과</a>에 1년 재학한 뒤 육군 병장 전역한 후 현재 4학년 재학중이다.</p>

<p>19년 5월, <u><strong>운명같은 상대</strong></u>를 만나<br> 현재까지 행복한 연애중이며
앞으로도 행복할 것으로 보인다.<br>그 상대는 천운비이다.</p>
